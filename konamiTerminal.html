<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrice</title>
    <link rel="stylesheet" type="text/css" href="css/prompt.css">
</head>
<body>
    <div id="content">
        <div id="gameContainer"></div>
        <div id="monitor">le monitor
            <div id="screenResult">
                <div class="anaglyph">Bienvenue dans la matrice  vous pouvez maintenant :</div>
                <div class="anaglyph"> 1. entrer "./game.sh" (Révise bien ton code de la route avant)</div>
                <div class="anaglyph"> 2. entrer "delete" et détruire ce site à jamais</div>
                <div class="anaglyph"> 3. entrer "quit" et quitter cette partie obscure du site</div>
                <div class="anaglyph"> 4. entrer "help" pour voir les commandes disponibles</div>
            </div>
            <div class="anaglyph" id="prompt">$:~/ <input id="textprompt" class="anaglyph" placeholder="prompt"/></div>
        </div>
    </div>
    <script src="js/terminal.js"></script>
</body>
</html>
